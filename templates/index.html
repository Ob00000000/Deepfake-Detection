<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DeepFake | Deepfake Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-section">
        <h1>DeepFake Detection</h1>
        <p>Advanced Deepfake Detection Solution</p>
    </div>

    <section id="video-upload">
        <h2>Analyze Media Content</h2>
        <div class="upload-container">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
            <form id="videoForm" onsubmit="handleVideoSubmit(event)">
                <label for="videoFile">Select Video File (Max: 100MB)</label>
                <input type="file" id="videoFile" accept="video/*" required>
                <p id="error-message">⚠️ File size exceeds limit!</p>
                <button type="submit" id="analyzeBtn">Analyze Now →</button>
            </form>
        </div>
        <div id="result-container" class="result-container"></div>
    </section>
    <div id="result" style="font-weight: bold; font-size: 1.2rem;"></div>
    <div id="reason" style="margin-top: 5px; color: #555;"></div>


    <section id="features">
        <h2>Core Capabilities</h2>
        <ul>
            <li>Real-time Deepfake Detection</li>
            <li>Multimodal Content Analysis</li>
            <li>Neural Network Verification</li>
        </ul>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
